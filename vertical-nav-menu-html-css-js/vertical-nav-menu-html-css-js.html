<style>

.dot {
  width: 2.5px;
  height: 35px;
  position: relative;
  background-color: #7B6867;
  margin:0;
  padding: 2px 0;
  cursor: pointer;
}

.dot.dot-hover {
  background: #FF4500;
  transition: all 0.35s;
}

.dot.dot-hover::before {
	transform:scale(1.25) translateX(-5px);
	color: #FF4500;
}

.dot.active {
  background: #FF4500;
  transform: scale(1.3);
}

.dot.dot-orange {
  background: #FF4500;
}

.dot.dot-hover::after {
	transform: rotate(-90deg);
	background:#FF4500;
	width:1.5px;
}

.dot::before {
	font-size:32px;
	font-family:'Bebas Neue';
	letter-spacing:2.75;
	position:absolute;
	right:22px;bottom:0;
	color:#7B6867;
	transition: 0.35s;
}

.dot::after {
	content:'';
	position:absolute;
	width:2.5px;
	height:22px;
	bottom:0;
	background:transprent;
}

.dot:nth-child(1)::before {
	content:'home';
}

.dot:nth-child(2)::before {
	content:'work';
}

.dot:nth-child(3)::before {
	content:'something';
}

.dot:nth-child(4)::before {
	content:'contact';
}

.dot:nth-child(5)::before {
	content:'blog';
}

.dots {
  position: absolute;
  height: 215px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  top: calc(0.5 * (100vh - 215px));
  right: 55px;
}

</style>

<script>
$(document).ready(function(){
      	$('.dot').hover(function(){
      		$(this).toggleClass('dot-hover');
			$('.dot').toggleClass('dot-orange');
      	});
      });
</script>

    <div class="dots">
		<a class="dot"></a>
		<a class="dot"></a>
		<a class="dot"></a>
		<a class="dot"></a>
		<a class="dot"></a>
    </div>
